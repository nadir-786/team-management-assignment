<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ************** Bootstrap CDN Link *************** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- ************** FontAwesome Icons CDN Link *************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- *********** Custom Style CDN Link ****************** -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">
    <title>Team Management</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../assets/logo/logo-white.png" height="50" alt="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button onclick="handleLogout()" class="btn btn-outline-danger" type="button">Logout</button>
                </form>
            </div>
        </div>
    </nav>
    <main>
        <section class="auth-section bg-light" id="login">
            <div class="team-sect">
                <h3 class="text-center"><span class="teams-heading"> Teams You Own</span></h3>
                <div class="teams-cards-cont container">

                    <div id="teams-you-own"  class="row">
                        
                    </div>

                </div>
            </div>
            <div class="team-sect">
                <h3 class="text-center"><span class="teams-heading">Teams You Are Part Of</span></h3>
                <div  class="teams-cards-cont">
                    <div id="teams-you-part"  class="row">
                        
                    </div>
                </div>
            </div>
            <!-- Add Team Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">ADD TEAM</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="team-name" class="col-form-label">Team Name:</label>
                                    <input type="text" class="form-control" id="team-name">
                                </div>
                                <div class="mb-3">
                                    <label for="team-category" class="col-form-label">Team Category:</label>
                                    <select id="team-category" class="form-select" aria-label="Default select example">
                                        <option selected value="category">Category</option>
                                        <option value="Testing Team">Testing Team</option>
                                        <option value="Development team">Development team</option>
                                        <option value="Marketing team">Marketing team</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="team-modal-close" type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                            <button onclick="handleSaveTeam()" type="button" class="btn btn-primary">Save
                                changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal" class="float">
        <i class="fa fa-plus my-float"></i>
    </a>
    <!-- ************ Alert Sweet CDN Link ***************** -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- ************ Bootstrap CDN Link ***************** -->
    <script type="module" src="../bootstrap/bootstrap.bundle.js"></script>

    <!-- ************ Custom Javscript File Link ***************** -->
    <script src="../js/main.js"></script>
    <script src="../js/home.js"></script>
</body>

</html>
